<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula já</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="nav.css">
</head>

<body>
    <nav class="navbar">
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-brand">
             <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Bras%C3%A3o_de_Jo%C3%A3o_Pessoa.svg" width="50px">
            <p><B>
                Matrícula-já
                </B>
            </p>
        </div>
        <div class="navbar-icons">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="alertas.html" class="nav-link">
                <i class="fas fa-bell"></i> Alertas
            </a>
            <div class="user-dropdown">
                <a href="#" class="nav-link user-icon" id="user-icon" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-icon-wrapper">
                        <span class="bar"></span>
                        <i class="fas fa-user"></i> User
                    </div>
                </a>
                <ul class="dropdown-menu  dropdown-menu-end" aria-labelledby="user-icon">
                    <li><a class="dropdown-item" href="login.html" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="cards">
            <div class="card" style="border: 3px solid  rgba(82, 100, 225)">
                <h3 >Vagas Disponíveis</h3>
                <p style="color: rgba(82, 100, 225);  font-size: 60px" id="vagas-disponiveis">0</p>
            </div>
            <div class="card" style="border: 3px solid  rgba(211, 27, 230)">
                <h3 style="font-size: 22px;">Pré-Matrículas Confirmadas</h3>
                <p style="color: rgba(211, 27, 230); font-size: 60px; padding-top:8px"id="pre-matriculas">0</p>
            </div>
            <div class="card" style="border: 3px solid rgba(17, 210, 65)">
                <h3 style="font-size: 26px;">Matrículas Confirmadas</h3>
                <p style="color: rgba(17, 210, 65); font-size: 60px; padding-top:5px" id="matriculas">0</p>
            </div>
        </section>
        <section id="charts-container">
            <div class="chart-wrapper">
                <canvas id="matriculasChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="newLineChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="totalsPieChart"></canvas>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>

</html>
